<h1 class="mb-20">Liste des cocktails</h1>
<ul class="mb-20 list-primary">
  <li [appSelected]="cocktail.name == selectedCocktail.name" (click)="selectCocktail(index)"
    *ngFor="let cocktail of cocktails; let index = index">{{ cocktail.name }}</li>
</ul>
<button class="btn btn-primary">Ajouter un cocktail</button>
